<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16a34a">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect fill='%2316a34a' width='192' height='192'/%3E%3Ctext x='50%' y='50%' font-size='60' fill='%23ffffff' text-anchor='middle' dy='.3em'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
    <title>Authenticating - Muslim Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/pwa.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
            <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-4 rounded-lg inline-block mb-6">
                <h1 class="text-3xl font-bold">üõçÔ∏è MUSLIM MART</h1>
            </div>
            
            <div class="mt-8">
                <div class="animate-spin inline-block w-12 h-12 border-4 border-gray-200 border-t-green-600 rounded-full mb-4"></div>
                <p class="text-gray-700 font-semibold mt-4">Loading Dashboard...</p>
                <p class="text-gray-500 text-sm mt-2">Please wait</p>
            </div>
        </div>
    </div>

    <script>
        // Direct redirect without delay
        function redirectToDashboard() {
            try {
                const currentUser = localStorage.getItem('muslimmart_currentUser');
                if (currentUser) {
                    window.location.replace('index.html');
                } else {
                    window.location.replace('login.html');
                }
            } catch (error) {
                console.error('Redirect error:', error);
                window.location.replace('login.html');
            }
        }

        // Redirect immediately on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', redirectToDashboard);
        } else {
            redirectToDashboard();
        }

        // Fallback redirect after 1 second
        setTimeout(redirectToDashboard, 1000);
    </script>
</body>
</html>
