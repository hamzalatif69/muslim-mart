<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16a34a">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect fill='%2316a34a' width='192' height='192'/%3E%3Ctext x='50%' y='50%' font-size='60' fill='%23ffffff' text-anchor='middle' dy='.3em'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
    <title>Register - Muslim Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-4 rounded-lg inline-block">
                <h1 class="text-3xl font-bold">üõçÔ∏è MUSLIM MART</h1>
            </div>
            <p class="text-gray-600 mt-2">Create Your Account</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        placeholder="Enter your full name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                    <span class="text-red-500 text-sm hidden" id="fullNameError"></span>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                    <span class="text-red-500 text-sm hidden" id="emailError"></span>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Shop Name</label>
                    <input 
                        type="text" 
                        id="shopName" 
                        placeholder="Enter your shop name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="Enter your phone number" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter a strong password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                    <span class="text-red-500 text-sm hidden" id="passwordError"></span>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                    <span class="text-red-500 text-sm hidden" id="confirmPasswordError"></span>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white font-bold py-3 rounded-lg hover:from-green-700 hover:to-blue-700 transition duration-200 transform hover:scale-105"
                    >
                        Register Account
                    </button>
                </div>

                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    Account created successfully! Redirecting to login...
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-green-600 font-bold hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const shopName = document.getElementById('shopName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset error messages
            document.querySelectorAll('[id$="Error"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('errorMessage').classList.add('hidden');

            let isValid = true;

            // Validation
            if (!fullName || fullName.length < 3) {
                document.getElementById('fullNameError').textContent = 'Full name must be at least 3 characters';
                document.getElementById('fullNameError').classList.remove('hidden');
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.remove('hidden');
                isValid = false;
            }

            if (!isValid) return;

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('muslimmart_users') || '[]');
            if (users.find(u => u.email === email)) {
                document.getElementById('errorMessage').textContent = 'Email already registered';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            // Create user object
            const user = {
                id: Date.now(),
                fullName,
                email,
                shopName,
                phone,
                password: btoa(password), // Simple encoding (NOT for production)
                createdAt: new Date().toISOString()
            };

            // Save user
            users.push(user);
            localStorage.setItem('muslimmart_users', JSON.stringify(users));

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Redirect to login
            setTimeout(() => {
                window.location.href = 'auth.html';
            }, 2000);
        });
    </script>
</body>
</html>
