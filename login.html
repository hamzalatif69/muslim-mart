<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16a34a">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect fill='%2316a34a' width='192' height='192'/%3E%3Ctext x='50%' y='50%' font-size='60' fill='%23ffffff' text-anchor='middle' dy='.3em'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
    <title>Login - Muslim Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-4 rounded-lg inline-block">
                <h1 class="text-3xl font-bold">üõçÔ∏è MUSLIM MART</h1>
            </div>
            <p class="text-gray-600 mt-2">Login to Your Account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                    <span class="text-red-500 text-sm hidden" id="emailError"></span>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-green-600 rounded">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white font-bold py-3 rounded-lg hover:from-green-700 hover:to-blue-700 transition duration-200 transform hover:scale-105"
                    >
                        Login
                    </button>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
            </form>

            <div class="mt-6 space-y-3 text-center">
                <p class="text-gray-600">Don't have an account? <a href="register.html" class="text-green-600 font-bold hover:underline">Register here</a></p>
                
                <!-- Demo Credentials -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-left text-sm">
                    <p class="font-semibold text-blue-900 mb-2">Demo Credentials:</p>
                    <p class="text-blue-800"><strong>Email:</strong> demo@muslimmart.com</p>
                    <p class="text-blue-800"><strong>Password:</strong> demo123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize demo user if not exists
        function initializeDemoUser() {
            const users = JSON.parse(localStorage.getItem('muslimmart_users') || '[]');
            if (!users.find(u => u.email === 'demo@muslimmart.com')) {
                const demoUser = {
                    id: Date.now(),
                    fullName: 'Demo User',
                    email: 'demo@muslimmart.com',
                    shopName: 'Muslim Mart Demo',
                    phone: '03001234567',
                    password: btoa('demo123'),
                    createdAt: new Date().toISOString()
                };
                users.push(demoUser);
                localStorage.setItem('muslimmart_users', JSON.stringify(users));
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            initializeDemoUser();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            document.getElementById('errorMessage').classList.add('hidden');

            // Find user
            const users = JSON.parse(localStorage.getItem('muslimmart_users') || '[]');
            const user = users.find(u => u.email === email && u.password === btoa(password));

            if (!user) {
                document.getElementById('errorMessage').textContent = 'Invalid email or password';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            // Save login session
            localStorage.setItem('muslimmart_currentUser', JSON.stringify(user));
            if (rememberMe) {
                localStorage.setItem('muslimmart_rememberMe', 'true');
            }

            // Redirect to auth verification page
            window.location.href = 'auth.html';
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('muslimmart_currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
